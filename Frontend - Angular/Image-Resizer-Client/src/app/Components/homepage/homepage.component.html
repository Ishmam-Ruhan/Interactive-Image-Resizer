


<div>
    <div class="dropzone" DragDrop (filesChangeEmiter)="imageDragDropUpload($event, $event)"> 
        <div class="text-wrapper">
            <div class="centered">
                <input type="file" name="file" id="file" (change)="imageUpload($event)" accept="image/png, image/gif, image/jpeg, image/jpg" multiple=false>
                <label for="file"><span class="textLink">Select Images</span> or Drop them here!</label> <br>
            </div>
        </div>
    </div>
    
</div>

<div class="table-content">
    <br>
    <h3 class="display-5" style="font-family:cursive;">Image List</h3>
    <br>
</div>

<div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col"  class="text-center">Thumbnail</th>
              <th scope="col"  class="text-center">Image Name</th>
              <th scope="col"  class="text-center">Uploaded</th>
              <th scope="col"  class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody >
            
            <tr *ngFor = "let data of allData; index as i">
              <th scope="row" class = "table-item"> {{ 1+i }} </th>
              <th scope="row" class = "table-item"> <img [src]="data.resizedImage" width="50" height="50"> </th>
              <td class = "table-item">{{data.name}} </td>
              <td class = "table-item">{{data.upload}}</td>
              <td>
                <button type="button" (click)="showImage(data.originalImage)" class="btn btn-primary" style="margin-right: 3px; width: 65px; height: 35px;" ><i class="fa fa-eye"></i></button>
                
                <button type="button" class="btn btn-danger" style="width: 65px; height: 35px;" (click)="deleteImage(data.id)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <app-toast aria-live="polite" aria-atomic="true"></app-toast>

  <app-show-image [imageURL]="imageURL" [open]="viewerOpen" (close)="viewerOpen = false"></app-show-image>
